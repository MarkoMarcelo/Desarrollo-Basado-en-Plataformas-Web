  
<!DOCTYPE>
<html>
<head>
	<title>Registrar Categoria</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="scriptRegister.js"></script>
</head>
<body>
	<div class="text-center">
  		<h1>Registrar Categoría</h1>
	</div>
	<div class="container">
    <h2>Formulario</h2>
  		<form class="form-horizontal" method="put">
    		<div class="form-group">
      			<label class="control-label col-sm-2" for="name">Nombre:</label>
      			<div class="col-sm-10">          
        			<input type="text" class="form-control" id="name" placeholder="Nombre" name="name">
      			</div>
    		</div>
    		<div class="form-group">
      			<label class="control-label col-sm-2" for="description">Descripción:</label>
      			<div class="col-sm-10">          
        			<input type="text" class="form-control" id="description" placeholder="Descripción" name="description">
      			</div>
    		</div>
    		<div class="form-group">        
      			<div class="col-sm-offset-2 col-sm-10">
        			<button id="submit" type="submit" class="btn btn-primary mb-2" value="Agregar" name="agregar">Registrar</button>
      			</div>
    		</div>
  		</form>
	</div>
</body>
</html>
